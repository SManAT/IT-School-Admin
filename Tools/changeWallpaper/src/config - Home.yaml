version: 1
config:
  # if set, then we use SFTP for loading wallpapers
  # otherwise, we use a path relative to script dir
  USE_SFTP: 1
  # local path to wallpapers
  LOCAL_PATH: wallpapers\
  # where to store the wallpapers
  LOCAL_STORAGE: tmp\
  # last wallpaper
  LAST: None
  
  sftp:
    HOSTNAME: myServer
    # the path onto the SFTP server
    PATH: wallpapers
    # if USER and PWS is empty, no credidentials will be used
    USER: 
    # hash the password with --encrypt Parameter
    PWD: 
  
